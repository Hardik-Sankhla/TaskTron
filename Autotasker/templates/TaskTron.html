<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App with Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #864d4d;
        }
        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <iframe src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=47568992-d8c1-4d96-8186-cca1b3da2c3c" allow="microphone;"></iframe>
        </div>
    </div>
</body>
</html>
